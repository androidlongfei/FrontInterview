<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>块级元素平排列</title>
    <style>
    /*造成「inline-block」元素空隙的本质是 HTML 中存在的空白符（whitespace）*/
    /*用「font-size:0」的方法实现去除空隙的目的。但现在越发觉得问题之所在：父元素设置「font-size:0」，
    那么所有子元素必须重置一遍，带来严重的耦合问题*/
        .boxBg {
            margin: 0 auto;
            width: 500px;
            height: 200px;
            border: 2px solid #ccc;
            /*font-size:0;*/
            /*white-space-collapse:discard;*/
        }

        .box1 {
            width: 100px;
            height: 50px;
            background-color: red;
            display:inline-block
        }

        .box2 {
          /*或者设置margin-left: -5px来解决空白*/
            width: 100px;
            height: 50px;
            background-color: blue;
            display:inline-block;
            margin-left: -5px;
        }

        .box3 {
            width: 100px;
            height: 50px;
            background-color: green;
            display:inline-block
        }
    </style>
</head>

<body>
    <div class="boxBg">
        <div class="box1">
            框框1
        </div>
        <div class="box2">
            框框2
        </div>
        <div class="box3">
            框框3
        </div>
    </div>
</body>

</html>
