<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        /* 使用relative,absolute,margin三属性居中小div */

        /*  无需设置子div宽和高*/

        * {
            padding: 0;
            margin: 0;
        }

        .bigBox {
            width: 300px;
            height: 300px;
            background: rgb(97, 101, 84);
            color: white;
            border: 1px solid blue;
            position: relative;
        }

        .littleBox {
            color: white;
            background: rgb(84, 130, 231);
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            word-break: break-all;
        }

    </style>
</head>

<body>
    <p>大div宽和高固定，小div宽和高不固定，将小div固定到大div的中心（水平和垂直方向）</p>
    <div class="bigBox">
        <div class="littleBox">
            <p>ddddd</p>
            <span>testdddddddd</span>
        </div>
    </div>

</body>

</html>
