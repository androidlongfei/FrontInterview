<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        /* 使用relative,absolute,transform三属性居中小div */

        * {
            padding: 0;
            margin: 0;
        }

        /*  无需设置子div宽和高*/

        .littleBox {
            color: white;
            background: rgb(84, 130, 231);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>

<body>
    <div class="littleBox">
        <p>ddddd</p>
        <span>testdddddddd</span>
    </div>

</body>

</html>
