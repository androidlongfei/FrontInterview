<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <style media="screen">
        .choice {
            margin: 30px;
        }

        .choice ul {
            height: 100px;
            overflow-y: scroll;
        }

        .choice .act {
            background-color: #eee;
        }

    </style>
</head>

<body>
    <form class="form-horizontal" style="width:600px;">
        <div class="form-group">
            <label class="col-sm-2 control-label">分类名称:</label>
            <div class="col-sm-10">
                <p class="form-control-static">email@example.com</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">分类类型:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">分类选项:</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">分类信息:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
    </form>

    <script src="./lib/jquery.min.js" charset="utf-8"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script charset="utf-8">
        $(function () {})

    </script>
</body>

</html>
