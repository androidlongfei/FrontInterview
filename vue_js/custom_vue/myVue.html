<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义vue</title>
    <style media="screen">
        #app {
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="app">
        <form>
            <input type="text" v-model="number">
            <button type="button" v-click="increment">增加</button>
        </form>
        <h3 v-bind="number"></h3>
        <p v-bind="number"></p>
    </div>
    <script src="myvue.js"></script>
</body>

</html>
