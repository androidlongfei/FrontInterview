<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>层次选择器</title>
    <script src="../jquery.js" charset="utf-8"></script>
</head>

<body>
    <div id="houdai">
        <div>
            <span>1</span>
        </div>
        <span>2</span>
        <span>3</span>
    </div>
    <div id="child">
        <div>
            <span>1</span>
        </div>
        <span>2</span>
        <span>3</span>
    </div>
    <div id="prev">
        <div class="prev">
            <span>1</span>
        </div>
        <span>2</span>
        <span>3</span>
    </div>
    <div id="siblings">
        <div class="siblings">
            <span>1</span>
        </div>
        <span>2</span>
        <span>3</span>
    </div>
    <script charset="utf-8">
        console.log('后代选择器', $('#houdai span').length) // 3
        console.log('子选择器', $('#child>span').length) // 2
        console.log('相邻选择器', $('.prev+span').length) // 1
        console.log('相邻选择器', $('.siblings~span').length) // 2

    </script>
</body>

</html>
