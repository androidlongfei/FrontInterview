<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        #one a:link {
            /* 未访问 */
            color: #aaa;
        }

        #one a:visited {
            /* 已访问 */
            color: yellow;
        }

        #one a:hover {
            /* 鼠标移入 */
            color: blue;
        }

        #one a:active {
            /* 鼠标点击 */
            color: green;
        }

    </style>
</head>

<body>

    <div id="one">
        <a href="#">测试1</a>
    </div>

    <div id="two" style="margin-top:40px;">
        <a href="#">测试2</a>
    </div>

</body>

</html>
