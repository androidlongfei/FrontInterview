<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			
			.nav{
				width: 600px;
				height: 40px;
				margin: 0 auto;
				border: 1px solid yellow;
			}
			
			.nav ul{
				list-style: none;
			}
			
			.nav ul li{
				float: left;
				width: 120px;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
			
			.nav ul li a {
				display: block;
				width: 120px;
				height: 40px;
			}
			
			.nav ul li a:link,
			.nav ul li a:visited {
				text-decoration: none;
				background-color: yellowgreen;
				color: white;
			}
			
			.nav ul li a:hover {
				background-color: purple;
				font-weight: bold;
				color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li><a>测试1</a></li>
				<li><a>测试2</a></li>
				<li><a>测试3</a></li>
				<li><a>测试4</a></li>
				<li><a>测试5</a></li>
			</ul>
		</div>
	</body>
</html>
