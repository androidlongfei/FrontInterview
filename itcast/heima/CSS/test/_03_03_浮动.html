<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			
			.header{
				/*background-color:yellow;*/
				width:970px;
				height: 103px;
				margin: 0 auto;
			}
			.header .log{
				float: left;
				height: 103px;
				width: 277px;
				background-color: red;
			}
			
			.header .language{
				height: 49px;
				width: 137px;
				background-color: greenyellow;
				float: right;
			}
			
			.header .nav{
				height: 46px;
				width: 679px;
				background-color: cyan;
				float: right;
				margin-top: 8px;
			}
			
			.content{
				height: 435px;
				width: 970px;
				margin: 0 auto;
			}
			
			.content .left-wrap{
				width: 310px;
				height: 435px;
				float: left;
				background-color: grey;
			}
			
			.content .main-wrap{
				width: 650px;
				height: 435px;
				float: left;
				margin-left: 10px;
			}
			
			.content .main-wrap .mw-top{
				width: 650px;
				height: 400px;
			}
			
			.content .main-wrap .mw-top .mwt-main{
				width: 450px;
				height: 400px;
				float: left;
			}
			
			.content .main-wrap .mw-top .mwt-main .mwt1{
				width: 450px;
				height: 240px;
				background-color: #0000FF;
			}
			
			.content .main-wrap .mw-top .mwt-main .mwt2{
				margin-top: 10px;
				width: 450px;
				height: 110px;
				background-color: #0000FF;
			}
			
			.content .main-wrap .mw-top .mwt-main .mwt3{
				margin-top: 10px;
				width: 450px;
				height: 30px;
				background-color: #0000FF;
			}
			
			.content .main-wrap .mw-top .mwt-right{
				width: 190px;
				height: 400px;
				float: left;
				background-color:lightgreen;
				margin-left: 10px;
			}
			
			.content .main-wrap .mw-bottom{
				width: 650px;
				height: 25px;
				margin-top: 10px;
				background-color: sandybrown;
			}
			
			.footer{
				margin: 0 auto;
				width: 970px;
				height: 35px;
				background-color: slateblue;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="log">log</div>
			<div class="language">language</div>
			<div class="nav"></div>
		</div>
		
		<div class="content">
			<div class="left-wrap">
			</div>
			<div class="main-wrap">
				<div class="mw-top">
					<div class="mwt-main">
						<div class="mwt1">mwt1</div>
						<div class="mwt2">mwt2</div>
						<div class="mwt3">mwt3</div>
					</div>
					<div class="mwt-right">mwt-right</div>
				</div>
				<div class="mw-bottom">mw-bottom</div>
			</div>
		</div>
		
		<div class="footer">footer</div>
		
	</body>
</html>
