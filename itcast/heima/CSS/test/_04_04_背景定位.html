<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 800px;
				height: 600px;
				border: 1px solid #000000;
				margin-top: 10px;
				background-image: url(../images/bg1.jpg);
			}
			
			.bc1{
				background-repeat: repeat;
			}
			
			.bc2{
				background-repeat: no-repeat;
			}
			
			.bc3{
				background-repeat: no-repeat;
				background-position: 20px 20px;
			}
			
			.bc4{
				background-repeat: no-repeat;
				background-position: center;
			}
			
			.bc5{
				background-repeat: no-repeat;
				background-position: left top;
			}
			
			.bc6{
				background-repeat: no-repeat;
				background-position: center top;
			}
			
			.bc7{
				background-repeat: no-repeat;
				background-position: right top;
			}
			.bc8{
				background-repeat: no-repeat;
				background-position: left bottom;
			}
			.bc9{
				background-repeat: no-repeat;
				background-position: center bottom;
			}
			.bc10{
				background-repeat: no-repeat;
				background-position: right bottom;
			}
		</style>
	</head>
	<body>
		<div class="box1 bc1">repeat</div>
		<div class="box1 bc2">no repeat</div>
		
		<div class="box1 bc3">background-position</div>
		<div class="box1 bc4">center(水平垂直居中)</div>
		<div class="box1 bc5">left top(左上角)</div>
		<div class="box1 bc6">center top(水平顶部居中)</div>
		<div class="box1 bc7">right top(右上角)</div>
		<div class="box1 bc8">left bottom(左下角)</div>
		<div class="box1 bc9">center bottom(水平底部居中)</div>
		<div class="box1 bc10">right bottom(右下角)</div>
	</body>
</html>
