<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		li:first-child{
			color: red;
		}
		
		dt:first-child{
			color: green;
		}
		
		
		dd:first-of-type{
			color: red;
			
		}
		
	</style>
	<body>
		
		<ul>
			<li>国家1</li>
			<li>国家2</li>
			<li>国家3</li>
			<li>国家4</li>
			<li>国家5</li>
			<li>国家6</li>
		</ul>
		
		<dl>
			<dt>
				<span>测试1</span>
				<span>测试2</span>
				<span>测试3</span>
				<span>测试4</span>
				<span>测试5</span>
			</dt>
			<dd><span>测试dd1</span></dd>
			<dd><span>测试dd2</span></dd>
			<dd><span>测试dd3</span></dd>
			<dd><span>测试dd4</span></dd>
		</dl>
		
	</body>
</html>
