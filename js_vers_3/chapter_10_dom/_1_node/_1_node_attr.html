<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="test">测试</p>
</body>
<script charset="utf-8">
    // 元素节点
    var pNode = document.getElementById('test');
    console.log('元素节点:', pNode.nodeType, pNode.nodeName, pNode.nodeValue) // 输出 1 P null
    // 文本节点
    var textNode = pNode.childNodes[0]
    console.log('文本节点:', textNode.nodeType, textNode.nodeName, textNode.nodeValue) // 输出 3 #text 测试
    // console.log(textNode.childNodes.length)

</script>

</html>
