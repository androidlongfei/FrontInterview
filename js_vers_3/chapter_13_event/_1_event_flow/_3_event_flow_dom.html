<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>DOM事件流</title>
</head>
<style>
    #outer {
        position: absolute;
        width: 400px;
        height: 400px;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        background-color: deeppink;
    }

    #middle {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -150px;
        background-color: deepskyblue;
    }

    #inner {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        margin-left: -50px;
        margin-top: -50px;
        background-color: darkgreen;
        text-align: center;
        line-height: 100px;
        color: white;
    }

    #outer,
    #middle,
    #inner {
        border-radius: 100%;
    }

</style>

<body>
    <div id="outer">
        <div id="middle">
            <div id="inner">
                click me!
            </div>
        </div>
    </div>
    <script>
        var innerCircle = document.getElementById("inner");
        innerCircle.addEventListener("click", function () {
            console.log("innerCircle的click事件在捕获阶段被触发", '--捕获--3')
        }, true);
        innerCircle.addEventListener("click", function () {
            console.log("innerCircle的click事件在冒泡阶段被触发", '--冒泡--4')
        }, false);
        var middleCircle = document.getElementById("middle");
        middleCircle.addEventListener("click", function () {
            console.log("middleCircle的click事件在捕获阶段被触发", '--捕获--2')
        }, true);
        middleCircle.addEventListener("click", function () {
            console.log("middleCircle的click事件在冒泡阶段被触发", '--冒泡--5')
        }, false);
        var outerCircle = document.getElementById("outer");
        outerCircle.addEventListener("click", function () {
            console.log("outerCircle的click事件在捕获阶段被触发", '--捕获--1')
        }, true);
        outerCircle.addEventListener("click", function () {
            console.log("outerCircle的click事件在冒泡阶段被触发", '--冒泡--6')
        }, false);

    </script>
</body>

</html>
