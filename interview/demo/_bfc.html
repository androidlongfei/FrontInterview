<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bfc布局</title>
    <style media="screen">
        .item {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .box1 {
            margin-bottom: 10px;
        }

        .box2 {
            margin-top: 10px;
            /* display: inline-block; */
        }

        .p1 {
            overflow: hidden;
        }

        .leftDiv {
            width: 100px;
            height: 100px;
            background: green;
            float: left;
        }

        .normalDiv {
            height: 100px;
            background: pink;
            /*添加overflow:hidden，触发元素BFC*/
            overflow: hidden;
        }

        .parent {
            border: 1px solid green;
            width: 200px;
            overflow: auto;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }

    </style>
</head>

<body>

    <h2>外边距重叠</h2>
    <div>
        <div class="item box1"></div>
        <div class="item box2"></div>
    </div>

    <h2>去除外边距重叠1(bfc功能之一)</h2>
    <div class="p1">
        <div class="item box1"></div>
    </div>
    <div class="p1">
        <div class="item box2"></div>
    </div>

    <h2>去除外边距重叠2(bfc功能之一)</h2>
    <div class="item box1"></div>
    <div class="item box2" style="display:inline-block;"></div>

    <h2>自适应宽度布局</h2>
    <div class="leftDiv">水电费第三方哒哒哒哒哒哒</div>
    <div class="normalDiv">水电费东方闪电</div>

    <h2>清除浮动，计算高度</h2>
    <div class="parent">
        <div class="child">ssasdfsdf</div>
    </div>

</body>

</html>
