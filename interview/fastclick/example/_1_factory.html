<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂函数</title>
</head>

<body>

    <script charset="utf-8">
        function Test(layer, option) {
            this.layer = layer || {
                name: 'te'
            }
        }
        Test.attach = function (layer, option) {
            return new Test(layer, option)
        }

        console.log('Test', Test.__proto__ == Function.prototype) // Test 是 Function 的实例对象，实例对象可以用'点语法'
        var myTest = Test.attach({
            name: 'is mytest'
        })
        console.log('myTest', myTest.__proto__ == Test.prototype) // myTest 是 Test 的实例对象
        console.log('myTest.name', myTest.layer.name) // is mytest

    </script>

</body>

</html>
