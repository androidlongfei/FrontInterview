<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件浏览器的默认行为</title>
    <style>
        #div1 {
            width: 400px;
            height: 600px;
            background-color: #ddd;
        }

        #div2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #div3 {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #div4 {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #div5 {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">div2</div>
        <div id="div5">div5</div>
    </div>
    <script type="application/javascript" src="lib/myfastclick.js"></script>
    <script charset="utf-8">
        // 使用preventDefault后,阻止事件的默认行为
        var div1 = document.getElementById('div1')
        var div2 = document.getElementById('div2')
        var div5 = document.getElementById('div5')
        FastClick.attach(div2);
        div2.addEventListener("click", function (event) {
            console.log('div2第一次执行')
            div2.style.backgroundColor = 'red'
            event.stopImmediatePropagation() // 后续的事件处理程序不会再执行，只会输出"div2第一次执行"
        }, false);
        div2.addEventListener("click", function () {
            console.log('div2第二次执行')
        }, false);

        div5.addEventListener("touchstart", function (event) {
            console.log('div5 => touchstart')
            event.preventDefault() // 阻止事件的默认行为
        }, false);
        div5.addEventListener("touchmove", function (event) {
            console.log('div5 => touchmove')
        }, false);
        div5.addEventListener("touchend", function (event) {
            console.log('div5  => touchend')
        }, false);
        div5.addEventListener("click", function (event) {
            console.log('div5  => click')
        }, false);

        div1.addEventListener("click", function (event) {
            console.log('div1第一次执行')
        }, false);

    </script>
</body>

</html>
